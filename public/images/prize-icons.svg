<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 150" width="750" height="150">
  <defs>
    <style>
      .icon-fill {
        fill: #f7ba26;
        stroke: #D4AF37;
        stroke-width: 2;
      }
      .heading-text {
        font-family: 'Oswald', sans-serif;
        font-weight: bold;
        fill: #ffffff;
        text-anchor: middle;
      }
      .prize-text {
        font-family: 'Oswald', sans-serif;
        font-weight: normal;
        fill: #ffffff;
        text-anchor: middle;
      }
      .brand-bg {
        fill: #2c2c2c;
        stroke: #f7ba26;
        stroke-width: 3;
      }
      .brand-text {
        font-family: 'Oswald', sans-serif;
        font-weight: bold;
        fill: #f7ba26;
        text-anchor: middle;
      }
    </style>
  </defs>
  
  <!-- Hamburguesa Gratis -->
  <g transform="translate(75, 75)">
    <!-- Burger Image -->
    <g transform="translate(0, -20)">
      <image href="images/burger.png" x="-25" y="-25" width="50" height="50" preserveAspectRatio="xMidYMid meet"/>
    </g>
    <text x="0" y="35" class="heading-text" font-size="14">HAMBURGUESA</text>
    <text x="0" y="50" class="prize-text" font-size="12">GRATIS</text>
  </g>
  
  <!-- Patatas Gratis -->
  <g transform="translate(225, 75)">
    <!-- Patatas Image -->
    <g transform="translate(0, -20)">
      <image href="images/patatas.png" x="-25" y="-25" width="50" height="50" preserveAspectRatio="xMidYMid meet"/>
    </g>
    <text x="0" y="35" class="heading-text" font-size="14">PATATAS</text>
    <text x="0" y="50" class="prize-text" font-size="12">GRATIS</text>
  </g>
  
  <!-- Descuento 5% -->
  <g transform="translate(375, 75)">
    <!-- Brand-style 5% Icon -->
    <g transform="translate(0, -20)">
      <!-- Dark background with golden border -->
      <rect x="-25" y="-20" width="50" height="40" rx="8" class="brand-bg"/>
      <!-- Decorative corners -->
      <circle cx="-18" cy="-13" r="2" fill="#f7ba26"/>
      <circle cx="18" cy="-13" r="2" fill="#f7ba26"/>
      <circle cx="-18" cy="13" r="2" fill="#f7ba26"/>
      <circle cx="18" cy="13" r="2" fill="#f7ba26"/>
      <!-- 5% text -->
      <text x="0" y="-2" class="brand-text" font-size="14">5%</text>
      <text x="0" y="12" class="brand-text" font-size="8">OFF</text>
    </g>
    <text x="0" y="35" class="heading-text" font-size="14">DESCUENTO</text>
    <text x="0" y="50" class="prize-text" font-size="12">5%</text>
  </g>
  
  <!-- Descuento 10% -->
  <g transform="translate(525, 75)">
    <!-- Brand-style 10% Icon -->
    <g transform="translate(0, -20)">
      <!-- Dark background with golden border -->
      <rect x="-25" y="-20" width="50" height="40" rx="8" class="brand-bg"/>
      <!-- Decorative corners -->
      <circle cx="-18" cy="-13" r="2" fill="#f7ba26"/>
      <circle cx="18" cy="-13" r="2" fill="#f7ba26"/>
      <circle cx="-18" cy="13" r="2" fill="#f7ba26"/>
      <circle cx="18" cy="13" r="2" fill="#f7ba26"/>
      <!-- 10% text -->
      <text x="0" y="-2" class="brand-text" font-size="14">10%</text>
      <text x="0" y="12" class="brand-text" font-size="8">OFF</text>
    </g>
    <text x="0" y="35" class="heading-text" font-size="14">DESCUENTO</text>
    <text x="0" y="50" class="prize-text" font-size="12">10%</text>
  </g>
  
  <!-- Descuento 20% -->
  <g transform="translate(675, 75)">
    <!-- Brand-style 20% Icon -->
    <g transform="translate(0, -20)">
      <!-- Dark background with golden border -->
      <rect x="-25" y="-20" width="50" height="40" rx="8" class="brand-bg"/>
      <!-- Decorative corners -->
      <circle cx="-18" cy="-13" r="2" fill="#f7ba26"/>
      <circle cx="18" cy="-13" r="2" fill="#f7ba26"/>
      <circle cx="-18" cy="13" r="2" fill="#f7ba26"/>
      <circle cx="18" cy="13" r="2" fill="#f7ba26"/>
      <!-- 20% text -->
      <text x="0" y="-2" class="brand-text" font-size="14">20%</text>
      <text x="0" y="12" class="brand-text" font-size="8">OFF</text>
    </g>
    <text x="0" y="35" class="heading-text" font-size="14">DESCUENTO</text>
    <text x="0" y="50" class="prize-text" font-size="12">20%</text>
  </g>
</svg>